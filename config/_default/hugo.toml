# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
baseURL = 'https://nenjotsu.github.io'
defaultContentLanguage = "en"

enableRobotsTXT = true
[pagination]
  pageSize = 5
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-4SPW2MSGKK"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["html", "rss", "json"]
  blogs = ["html", "rss", "json"]
